<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>VOXUP</title>
</head>

<body>
	<div class="loading">
		<div class="is-pc">
			<img src="./assets/images/logo_pc.svg" alt="logo_pc">
		</div>
		<div class="is-sp">
			<img src="./assets/images/logo_sp.svg" alt="logo_sp">
		</div>
	</div>
	<main>
		<div class="voxup">
			<div class="voxup-leftbar">
				<img src="./assets/images/leftbar-logo.svg" alt="leftbar-logo">
			</div>
			<div class="voxup-rightbar">

					</svg>
				</div>
				<div class="content">
					<div>
						<div class="content-instruction">
							<div class="icon-img">
								<img src="./assets/images/icon_img.svg" alt="">
							</div>
							<h3>
								アンケートにご協力お願いします。あなた回答をテスト福田の改善に役立てます！
							</h3>
							<span class="time">
								10:20
							</span>
						</div>
						<div class="content-img">
							<img src="./assets/images/main-img.svg" alt="img">
							<!-- <p class="content-img__txt">お願いします！</p>
							<p class="content-img__txt">よろしく</p> -->
						</div>
						<div class="content-questionBtn">
							<div class="icon-img is-pc">
								<img src="./assets/images/icon_img.svg" alt="">
							</div>
							<h3>
								<div class="content-questionBtn-btnBox">
									<p class="txt">アンケートは２問です。</p>
									<button type="button" id="startBtn">
										START
									</button>
								</div>
							</h3>
							<span class="time">
								10:20
							</span>
						</div>
					</div>
					<div class="content-messages">
						<div class="content-messages-item">
							<span class="time">
								10:20
							</span>
							<p class="">
								アンケートにご協力お願いします。あなた回答をテスト福田の改善に役立てます！
							</p>
						</div>
					</div>
				</div>
				<div class="evaluation">
					<div>
						<div class="evaluation-instruction">
							<div class="icon-img">
								<img src="./assets/images/icon_img.svg" alt="">
							</div>
							<h3>
								<div class="evaluation-questionBtn-btnBox">
									<p class="txt">いまの仕事を５段階で評価すると？</p>
									<button type="button">
										とても良い
									</button>
									<button type="button">
										良い
									</button>
									<button type="button">
										ふつう
									</button>
									<button type="button">
										悪い
									</button>
									<button type="button">
										とても悪い
									</button>
								</div>
							</h3>
							<span class="time">
								10:20
							</span>
						</div>
					</div>
				</div>
				<form id="msgForm">
					<div class="input-message">
						<textarea class="is-pc" id="msgInput" rows="5" placeholder="自由入力形式です。忌避なく回答してください。"></textarea>
						<textarea class="is-sp" id="msgInput" rows="5" placeholder="Aa"></textarea>
						<div class="msgBtnGroup">
							<button type="button" id="skipBtn">スキップ</button>
							<button type="button" id="msgBtn">
								<img src="./assets/images/submit-btn.svg" alt="submit">
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="finishPage">
			<div class="logo">
				<img src="./assets/images/logo_finish.svg" alt="logo_finish">
			</div>
			<div class="finishPage-img">
				<img src="./assets/images/finish-img.svg" alt="">
			</div>
			<div class="finishPage-description">
				<div class="finishPage-txt">
					VOX UPでは週に１回<br class="is-sp">アンケートを行います。<br>
					引き続きご協力よろしくお願いします。
				</div>
				<button type="button" id="finishBtn">
					<img src="./assets/images/close.svg" alt="">
					<span>画面を閉じる</span>
				</button>
			</div>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./assets/js/index.js"></script>
</body>

</html>
